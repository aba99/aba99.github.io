<html lang="en">

  <title>Blitz Bishops PGN Viewer</title>

  <!-- 1) PGN4Web CSS (via HTTPS) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pgn4web@3.1.5/pgn4web.css"
  >

  <!-- 2) Responsive tweaks -->
  <style>
    #pgnViewer { width:100%; max-width:800px; margin:1em auto; }

    #pgnViewer .notation,
    #pgnViewer .menu { max-width:100% !important; }
  </style>

  <!-- 3) PGN4Web JS, deferred so it’s ready before our init script -->
  <script
    src="https://cdn.jsdelivr.net/npm/pgn4web@3.1.5/pgn4web.min.js"
    defer
  ></script>
</head>
